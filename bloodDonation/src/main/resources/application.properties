spring.application.name=bloodDonation

server.port = 8081
#application running port

spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
#data source driver class mysql-driver class connection

#create a connection to the database
spring.datasource.url = jdbc:mysql://localhost:3306/bloodDonation?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

#jpa vendor adapter configurations
spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl =true
spring.jpa.show.sql=true

spring.main.allow-circular-references=true
